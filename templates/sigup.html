{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Employee Register</title>
    <script src="{% static 'js/ajax.js' %}">
    
    </script>
  </head>
  <body>
    <!-- <button type="submit" onclick="Check()">clickkk</button> -->
    
    <form action="{% url 'save_data' %}" method="post">
      {% csrf_token %}
      <table border="1" align="center" cellspacing="0" width="400">
      <div class="form-group">
    <tr><th><label for="inputAddress">Name</label></th>
    <th><input id="one" type="text" onblur="disp()" class="form-control" name="e1" required>
    <span id="span1"></span></th></tr>
    
  </div>
  <div class="form-group">
    <tr><th><label for="inputAddress">Contact</label></th>
    <th><input id="two" type="number"  max="9999999999" onblur="contact()" class="form-control" name="e2" required><span id="span2"></span></th></tr>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <tr><th><label for="inputEmail4">Email</label></th>
      <th><input id="three" type="email" class="form-control" onblur="email()" name="e3" required><span id="span3"></span></th></tr>
    </div>
    <div class="form-group col-md-6">
      <tr><th><label for="inputPassword4">Password</label></th>
      <th><input type="password" class="form-control" name="e4" required></th></tr>
    </div>
  </div>
  
  <tr><th colspan="2" style="text-align: center"><button type="submit" id="b1" class="btn btn-primary">Sign Up</button></th></tr>
  
  </table>
</form><br><br><br>
<!-- ------------------Login form----------------------- -->
<form action="{% url 'login_page' %}" method="post">
      {% csrf_token %}
  <table id="zz1" align="center" border="1" cellspacing="0" width="300">
    
    <tr><th style="text-align: center;" colspan="2">Admin Login Page</th></tr>
    
    <tr><th>Username</th><th><input type="email" name="u1"></th></tr>
    <tr><th>Password</th><th><input type="text" name="p1"></th></tr>
    <tr><th colspan="2" style="padding-top: 10px;text-align: center;"><button type="submit" class="btn btn-success" id="loged" value="lloog" name="ll">Login</button></th></tr>
    
   
  </table>
  </form>
  <table align="center">
  {% for x in messages %}
  <th style="text-align: center;color:green">{{x}}</th>
  {% endfor %}
  </table>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
